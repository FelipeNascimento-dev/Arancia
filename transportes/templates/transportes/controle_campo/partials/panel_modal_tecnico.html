<!-- Modal Genérico de Técnico -->
<div class="modal fade" id="modalTecnico" tabindex="-1" aria-labelledby="modalTecnicoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Cabeçalho -->
      <div class="modal-header text-white">
        <h5 class="modal-title" id="modalTecnicoLabel">
          <strong>Resumo do Técnico</strong>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <!-- Corpo -->
      <div class="modal-body">
        <div class="tec-ficha">
          <div class="linha"><span class="titulo">Nome:</span> <span class="valor" id="modalTecNome"></span></div>
          <div class="linha"><span class="titulo">UID:</span> <span class="valor" id="modalTecUid"></span></div>
          <div class="linha"><span class="titulo">Unidade:</span> <span class="valor" id="modalTecArea"></span></div>
          <div class="linha"><span class="titulo">Total OS:</span> <span class="valor" id="modalTecTotal"></span></div>
          <div class="linha"><span class="titulo">OS Concluídas:</span> <span class="valor" id="modalTecConcluido"></span></div>
          <div class="linha"><span class="titulo">OS No Tempo:</span> <span class="valor" id="modalTecNoTempo"></span></div>
          <div class="linha"><span class="titulo">OS No Limite:</span> <span class="valor" id="modalTecNoLimite"></span></div>
          <div class="linha"><span class="titulo">OS Atrasadas:</span> <span class="valor" id="modalTecAtrasado"></span></div>
          <div class="linha"><span class="titulo">Último Login:</span> <span class="valor" id="modalTecLastlogin"></span></div>
          <div class="linha"><span class="titulo">Última Abertura:</span> <span class="valor" id="modalTecLastopening"></span></div>
          <div class="linha"><span class="titulo">Tempo Ocioso:</span> <span class="valor" id="modalTecOcioso"></span></div>
          <div class="linha">
            <span class="titulo">Número:</span>
            <span class="valor">
              <a href="#" id="modalTecPhone" class="whatsapp-link" target="_blank"></a>
            </span>
          </div>
        </div>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-route"></i> Ver Rota
        </button>
      </div>
    </div>
  </div>
</div>
