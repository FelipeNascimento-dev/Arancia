{% extends 'global/base.html' %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>


  <a href="{% url 'transportes:config_context' %}?next={{ request.path }}"  style="margin-top:65px; margin-left:98px" class="btn btn-xl btn-primary">
    <i class="fa-solid fa-sliders"></i> Configurações
  </a>

<div class="setcontainer" style="margin-top: 25px">
  <h2>Mover Rotas</h2>

  <form method="POST" class="form-grid-2col">
    {% csrf_token %}

    <!-- Box Técnico (coluna 1) -->
    <div>
      <label for="nome_tecnico">Técnico</label>
      <select name="nome_tecnico" class="form-control">
        <option value="">Selecione um técnico</option>

           <option value="2"> Tirar os da rota</option>
              <option value="0"> Mover para lista de cancelamento</option>

        {% for tec in tecnicos%}
            {% if tec.uid is not None and tec.uid != "" %}
        <option value="{{ tec.uid }}">
          {{ tec.name }} (UID: {{ tec.uid }})
        </option>
 {% endif %}
        {% endfor %}
      </select>
    </div>
    <!-- Box OS (coluna 2) -->
    <div>
      <label for="os_list">Ordem de Serviço(s)</label>
      <textarea
        name="os_list"
        rows="6"
        class="form-control"
        placeholder="Digite uma OS por linha"
      >
{{ request.POST.os_list }}</textarea
      >
    </div>

    <!-- Botão -->
    <div class="form-actions" style="grid-column: 1 / -1">
      <button type="submit" class="submit-button-right">
        <i class="fa fa-exchange-alt"></i> Mover
      </button>
    </div>
  </form>
</div>
{% endblock %}
