{% extends 'global/base.html' %}

{% block content %}
{% include 'global/partials/_progress_insucesso.html' with step_atual='conferencia' %}
<style>
    .form-card-2col {
        height: auto;
        margin-top: 65px;
    }

    .cc-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .cc-modal.open {
        display: flex;
    }

    .cc-modal-content {
        background: #ffffff;
        width: 360px;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        animation: modalFadeIn 0.18s ease-out;
    }

    @keyframes modalFadeIn {
        from {
            transform: translateY(8px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .cc-modal-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }

    .cc-modal-header p {
        margin: 4px 0 16px;
        font-size: 13px;
        color: #666;
    }

    .cc-modal-body {
        margin-bottom: 20px;
    }

    .cc-modal-body label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .cc-select {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fafafa;
        cursor: pointer;
    }

    .cc-select:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.15);
    }

    .cc-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .cc-actions .btn {
        min-width: 96px;
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 8px;
    }
</style>

<div class="form-container">
    <div class="form-card-2col">
        <form method="POST">
            {% include 'global/partials/_form_2col.html' %}
        </form>
    </div>
</div>

<!-- MODAL PARA ESCOLHA DE GOOD OU BAD -->

<div id="status-modal" class="cc-modal" aria-hidden="true">
    <div class="cc-modal-content">
        <div class="cc-modal-header">
            <h3>Status do Material</h3>
            <p>Escolha como o serial será classificado</p>
        </div>

        <div class="cc-modal-body">
            <label for="modal-material">Classificação</label>
            <select id="modal-material" class="cc-select">
                <option value="EC21" selected>GOOD</option>
                <option value="EC22">BAD</option>
            </select>
        </div>

        <div class="cc-actions">
            <button type="button" data-close="1" class="btn btn-secondary">
                Cancelar
            </button>
            <button type="button" id="sm-confirm" class="btn btn-primary">
                Confirmar
            </button>
        </div>
    </div>
</div>


<script>
    (function () {
        const input = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
        if (!input) return;

        const form = input.closest('form');
        const modal = document.getElementById('status-modal');
        const confirmBtn = document.getElementById('sm-confirm');
        const selectMaterial = document.getElementById('modal-material');

        function openModal() {
            modal.classList.add('open');
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            selectMaterial.focus();
        }

        function closeModal() {
            modal.classList.remove('open');
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
            input.focus();
        }

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const v = (input.value || '').trim();
                if (!v) return;
                openModal();
            }
        });

        confirmBtn.addEventListener('click', function () {
            let materialField = form.querySelector('#id_material');
            if (materialField) {
                materialField.value = selectMaterial.value;
            }

            const pedido = form.querySelector('#id_pedido');
            if (pedido && pedido.disabled) pedido.disabled = false;

            let hidden = form.querySelector('input[name="add_serial"]');
            if (!hidden) {
                hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = 'add_serial';
                form.appendChild(hidden);
            }
            hidden.value = '1';

            form.noValidate = true;
            closeModal();
            form.submit();

            setTimeout(() => input.value = '', 0);
        });

        modal.addEventListener('click', function (e) {
            if (e.target.dataset.close === '1') closeModal();
        });

        document.addEventListener('keydown', function (e) {
            if (modal.classList.contains('open') && e.key === 'Escape') {
                e.preventDefault();
                closeModal();
            }
        });
    })();
</script>


<!-- FIM DO MODAL -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var si = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
        if (si) si.value = '';
    });
    (function () {
        function focusSerial() {
            var el = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
            if (!el || el.disabled || el.offsetParent === null) return;
            el.focus({ preventScroll: true });
            try { el.setSelectionRange(el.value.length, el.value.length); } catch (_) { }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function () {
                var si = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
                if (si) si.value = '';
                focusSerial();
            });
        } else {
            var si = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
            if (si) si.value = '';
            focusSerial();
        }

        var input = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
        if (!input) return;
        var form = input.closest('form');
        if (!form) return;
    })();
</script>

<script>
    (function () {
        const modal = document.getElementById('confirm-clear');
        const openBtn = document.querySelector('button[name="clear_serials"]');
        const yesBtn = document.getElementById('cc-yes');
        const form = modal?.closest('.form-card-2col')?.querySelector('form') || document.querySelector('form');

        if (!modal || !yesBtn || !form) return;

        let lastFocused = null;

        function trapFocus(enable) {
            if (!enable) return;
            const focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const first = focusables[0];
            const last = focusables[focusables.length - 1];

            function handleTab(e) {
                if (e.key !== 'Tab' || focusables.length === 0) return;
                if (e.shiftKey) {
                    if (document.activeElement === first) { e.preventDefault(); last.focus(); }
                } else {
                    if (document.activeElement === last) { e.preventDefault(); first.focus(); }
                }
            }
            modal.addEventListener('keydown', handleTab);

            const obs = new MutationObserver(() => {
                if (!modal.classList.contains('open')) {
                    modal.removeEventListener('keydown', handleTab);
                    obs.disconnect();
                }
            });
            obs.observe(modal, { attributes: true, attributeFilter: ['class'] });
        }

        function openModal(e) {
            if (e) e.preventDefault();
            lastFocused = document.activeElement;
            modal.classList.add('open');
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            yesBtn.focus({ preventScroll: true });
            trapFocus(true);
        }

        function closeModal() {
            modal.classList.remove('open');
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
            if (lastFocused && typeof lastFocused.focus === 'function') {
                lastFocused.focus({ preventScroll: true });
            }
        }

        if (openBtn) openBtn.addEventListener('click', openModal);

        yesBtn.addEventListener('click', function () {
            var pedido = form.querySelector('#id_pedido') || form.querySelector('input[name="pedido"]');
            if (pedido && pedido.disabled) pedido.disabled = false;

            let hidden = form.querySelector('input[name="clear_serials"][type="hidden"]');
            if (!hidden) {
                hidden = document.createElement('input');
                hidden.type = 'hidden';
                hidden.name = 'clear_serials';
                form.appendChild(hidden);
            }
            hidden.value = '1';
            form.noValidate = true;
            form.submit();
        });

        modal.addEventListener('click', function (e) {
            if (e.target.dataset.close === '1') closeModal();
        });

        document.addEventListener('keydown', function (e) {
            const isOpen = modal.classList.contains('open') && modal.getAttribute('aria-hidden') === 'false';
            if (!isOpen) return;

            if (e.key === 'Escape') {
                e.preventDefault();
                closeModal();
                return;
            }

            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.altKey) {
                const ae = document.activeElement;
                if (ae && (ae.classList.contains('cc-no') || ae.getAttribute('data-close') === '1')) {
                    ae.click();
                    return;
                }
                e.preventDefault();
                yesBtn.click();
            }
        });
    })();
</script>

{% endblock %}
