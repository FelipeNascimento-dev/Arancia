{% extends 'global/base.html' %}

{% block content %}

{% include 'global/partials/_nav_chevron.html' %}

<style>
    .form-card-2col {
        min-height: 280px;
        height: auto;
    }

    .form-actions .push-left {
        margin-right: auto;
    }

    .page-center {
        width: 100%;
        min-height: calc(100vh - 140px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 12px 0 24px;
    }

    .chips-wrap {
        justify-content: left;
        width: 1067px;
        margin-top: 12px;
    }

    :root {
        --chip-bg: #fff;
        --chip-text: #334155;
        --chip-border: #cbd5e1;
        --chip-border-hover: #94a3b8;
        --chip-x-bg: #f8fafc;
        --chip-x-border: #cbd5e1;
        --input-border: #cbd5e1;
        --input-focus: #4f46e5;
    }

    .add-serial-form {
        display: flex;
        gap: .5rem;
        align-items: center;
        flex-wrap: wrap;
        margin: 8px 0 10px;
    }

    .add-label {
        font-weight: 600;
        margin-right: .25rem;
    }

    .add-input {
        flex: 1 1 280px;
        min-width: 240px;
        padding: 8px 10px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background: var(--chip-bg);
        color: var(--chip-text);
    }

    .add-input:focus {
        outline: 2px solid var(--input-focus);
        outline-offset: 1px;
    }

    .add-btn {
        padding: 8px 12px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background: var(--chip-bg);
        cursor: pointer;
    }

    .link-btn {
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        text-decoration: underline;
    }

    .chips-wrap {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 8px;
        border: 1px solid var(--chip-border);
        border-radius: 10px;
        background: var(--chip-bg);
    }

    .chip {
        display: inline-flex;
        align-items: left;
        gap: 8px;
        padding: 4px 8px;
        border: 1px solid var(--chip-border);
        border-radius: 9999px;
        background: var(--chip-bg);
        color: var(--chip-text);
    }

    .chip:hover {
        border-color: var(--chip-border-hover);
    }

    .chip-text {
        font-weight: 600;
        white-space: nowrap;
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chip-x {
        width: 18px;
        height: 18px;
        line-height: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--chip-x-border);
        background: var(--chip-x-bg);
        border-radius: 9999px;
        cursor: pointer;
        padding: 0;
    }

    .chips-empty {
        color: #64748b;
        margin: 6px 0 0;
    }

    .form-card-2col {
        position: relative;
    }

    .form-card-2col.has-counter {
        padding-top: 56px;
    }

    .serial-counter {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        background: var(--button-form-color, #2563eb);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .12);
        border: 2px solid #fff;
        z-index: 2;
        user-select: none;
        animation: serial-pop .18s ease-out;
    }

    @keyframes serial-pop {
        from {
            transform: translateX(-50%) scale(.9);
            opacity: .0;
        }

        to {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
    }

    .serial-actions {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin: 10px 0 6px;
    }

    .form-actions {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .form-actions .push-left,
    .serial-actions .push-left {
        margin-right: auto;
    }
</style>

<div class="page-center">
    <div class="form-container">
        <div class="form-card-2col">
            <form method="POST">
                {% include 'global/partials/_form_2col.html' %}
            </form>
        </div>
    </div>
</div>

<script>
    (function () {
        if ("{{ etapa_ativa }}" !== "retorno_picking") return;

        function focusSerial() {
            var el = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
            if (!el || el.disabled || el.offsetParent === null) return;
            el.focus({ preventScroll: true });
            try { el.setSelectionRange(el.value.length, el.value.length); } catch (_) { }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', focusSerial);
        } else {
            focusSerial();
        }

        var input = document.getElementById('id_serial') || document.querySelector('input[name="serial"]');
        if (!input) return;
        var form = input.closest('form');
        if (!form) return;

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                var v = (input.value || '').trim();
                if (!v) return;
                var hidden = form.querySelector('input[name="add_serial"]');
                if (!hidden) {
                    hidden = document.createElement('input');
                    hidden.type = 'hidden';
                    hidden.name = 'add_serial';
                    form.appendChild(hidden);
                }
                hidden.value = '1';
                form.noValidate = true;

                form.submit();
            }
        });
    })();
</script>


{% endblock content %}
