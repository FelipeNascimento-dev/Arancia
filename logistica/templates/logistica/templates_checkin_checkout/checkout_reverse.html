{% extends 'global/base.html' %}

{% block content %}

<style>
    .form-card-2col {
        margin-top: 65px;
        margin-bottom: auto;
    }

    .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 999;
    }

    .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal-content {
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        width: 350px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .modal-actions {
        text-align: right;
    }

    .btn-primary {
        padding: 8px 16px;
        border: none;
        background: #2d7ef7;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-secondary {
        padding: 8px 16px;
        border: none;
        background: #ccc;
        color: #000;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
</style>

<div class="form-container">
    <div class="form-card-2col" action="{{ form_action }}" method="POST">
        <form method="POST" id="romaneioForm">
            {% csrf_token %}
            {% include 'global/partials/_form_2col.html' %}
        </form>
    </div>
</div>

{% if modal_origin %}
<div class="modal-backdrop"></div>

<div class="modal">
    <div class="modal-content">
        <h3>Selecione Origem e Destino</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="origin_id">Origem</label>
                <select name="origin_id" id="origin_id" required>
                    <option value="">Selecione</option>
                    {% for o in origin_choices %}
                        <option value="{{ o.id }}">{{ o.label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="destination_id">Destino</label>
                <select name="destination_id" id="destination_id" required>
                    <option value="">Selecione</option>
                    {% for d in destination_choices %}
                        <option value="{{ d.id }}">{{ d.label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnCancelar" class="btn-secondary">
                    Cancelar
                </button>
                <button type="submit" name="confirmar_origem" class="btn-primary">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
{% endif %}

<script>
document.addEventListener("DOMContentLoaded", function () {
    const btnCancelar = document.getElementById("btnCancelar");

    if (btnCancelar) {
        btnCancelar.addEventListener("click", function () {
            window.location.href = "{{ request.path }}";
        });
    }
});
</script>


{% endblock content %}
