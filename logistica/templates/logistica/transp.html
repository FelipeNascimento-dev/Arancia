{% extends 'global/base.html' %}

{% block content %}
<style>
    /* =========================
   WRAPPER
========================= */
    .transport-wrapper {
        margin: 70px 65px;
        max-width: 1300px;
        font-family: Arial, sans-serif;
        color: #1f2937;
    }

    /* =========================
   HEADER
========================= */
    .transport-header h2 {
        font-size: 20px;
        margin-bottom: 4px;
    }

    .transport-header small {
        color: #6b7280;
    }

    .status-pill {
        background: #e0f2fe;
        color: #0369a1;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 8px;
    }

    /* =========================
   GRID – 4 CARDS POR LINHA
========================= */
    .grid-4 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-top: 12px;
    }

    /* =========================
   CARD BASE
========================= */
    .box {
        background: #fff;
        border: 1px solid #dcdcdc;
        border-radius: 6px;
        padding: 12px;
        font-size: 13px;
    }

    /* CARD GRANDE */
    .box.span-4 {
        grid-column: span 4;
    }

    /* CARD MÉDIO */
    .box.span-2 {
        grid-column: span 2;
    }

    .box.soft {
        background: #f8fafc;
    }

    .box h4 {
        font-size: 14px;
        margin-bottom: 8px;
        border-bottom: 1px solid #eee;
        padding-bottom: 4px;
    }

    /* =========================
   GRID INTERNO
========================= */
    .inner-grid-4 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-top: 6px;
    }

    /* =========================
   VOLUMES / ITENS
========================= */
    .volume-card {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 10px;
        margin-top: 10px;
        background: #fafafa;
    }

    .volume-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
    }

    .volume-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }

    /* =========================
   BOTÕES
========================= */
    .btn-outline {
        border: 1px solid #22c55e;
        background: #ecfdf5;
        color: #166534;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }

    .btn-primary {
        background: #166534;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }

    /* =========================
   TIMELINE
========================= */
    .timeline {
        margin-top: 8px;
        border-left: 2px solid #e5e7eb;
        padding-left: 10px;
    }

    .timeline-item {
        position: relative;
        font-size: 12px;
        margin-bottom: 6px;
    }

    .timeline-item .dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        position: absolute;
        left: -14px;
        top: 4px;
    }

    /* =========================
   EMPTY
========================= */
    .empty {
        color: #9ca3af;
        font-size: 13px;
    }
</style>


    {% include "global/partials/_card_transp.html" %}
{% endblock content %}
