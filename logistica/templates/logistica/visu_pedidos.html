{% extends 'global/base.html' %}


{% block content %}

<style>
    .card-2col {
        height: auto;
        margin-top: 65px;
    }

    .form-card {
        background: var(--card-bg, #fff);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
        padding: 20px 22px;
        border: 1px solid rgba(0, 0, 0, .06);
    }

    .form-grid.form-3col {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px 24px;
    }

    @media (min-width: 720px) {
        .form-grid.form-3col {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
    }

    @media (min-width: 1040px) {
        .form-grid.form-3col {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }
    }

    .form-field {
        display: block;
        padding: 8px 10px;
        border-radius: 12px;
        background: transparent;
        transition: background .2s ease;
    }

    .form-field:hover {
        background: rgba(0, 0, 0, .02);
    }

    .form-field label {
        display: block;
        font-size: .78rem;
        font-weight: 600;
        letter-spacing: .02em;
        color: #6b7280;
        margin-bottom: 4px;
    }

    .form-3col input {
        border: none !important;
        border-bottom: 1px solid #e5e7eb !important;
        padding-bottom: 4px;
    }

    .card-display {
        display: block;
        width: 100%;
        border: none !important;
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
        outline: none !important;
        font-size: .98rem;
        font-weight: 600;
        color: #111827;
        caret-color: transparent;
        pointer-events: none;
    }

    .card-display[disabled] {
        opacity: 1 !important;
        -webkit-text-fill-color: #111827;
    }

    textarea.card-display {
        resize: none;
        line-height: 1.35;
    }

    input[type="hidden"] {
        display: none !important;
    }

    .form-card>h2 {
        margin: 0 0 10px 0;
        font-size: 1.1rem;
        font-weight: 800;
        color: #111827;
    }
</style>

<div class="form-container">
    <div class="card-2col">
        <form method="POST">
            {% include 'global/partials/_form_card_2col.html' %}
        </form>
    </div>
</div>
{% endblock %}
