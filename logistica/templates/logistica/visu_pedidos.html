{% extends 'global/base.html' %}


{% block content %}

<style>
    .form-card-3col {
        height: auto;
        margin-top: 65px;
    }

    .single-card {
        background: var(--card-bg, #fff);
        color: var(--card-fg, #0f172a);
        width: 1300px;
        margin-left: 65px;
        margin-top: 65px;
        border-radius: 16px;
        border: 1px solid rgba(2, 6, 23, .08);
        box-shadow: 0 6px 18px rgba(2, 6, 23, .06);
        padding: 16px 18px;
    }

    .card-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
    }

    .card-header .left {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .badge-num {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 28px;
        height: 28px;
        padding: 0 8px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 12px;
        background: #ef4444;
        color: #fff;
    }

    .card-title {
        margin: 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: .2px;
    }

    .chip {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(2, 6, 23, .06);
    }

    .card-body {
        margin-top: 6px;
    }

    .grid-3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
    }

    .grid-3 .col p {
        margin: 8px 0 0;
        line-height: 1.25rem;
        font-size: 0.95rem;
    }

    @media (max-width: 980px) {
        .grid-3 {
            grid-template-columns: 1fr;
        }

    }

    @media (max-width: 1280px) {
        .single-card {
            width: 1150px;
        }
    }

    .card-actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
        padding-top: 12px;
        border-top: 1px solid rgba(2, 6, 23, .08);
    }

    .card-actions form {
        margin: 0;
    }

    .card-actions .submit-button-right {
        min-width: 200px;
    }

    @media (max-width: 980px) {
        .card-actions {
            justify-content: stretch;
        }

        .card-actions .submit-button-right {
            width: 100%;
        }
    }
</style>

<div class="form-container">
  <div class="form-card-3col">
    <form method="POST">
      {% include 'global/partials/_form_3col.html' %}
    </form>
  </div>
</div>
{% endblock %}
