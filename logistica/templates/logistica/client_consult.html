{% extends 'global/base.html' %}

{% block content %}

<style>
  .form-card-2col {
    height: auto;
    margin-top: 65px;
  }

  .modal {
    display: none;
    /* começa escondido */
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(2px);
    justify-content: center;
    align-items: center;
  }

  /* ===== Conteúdo do Modal ===== */
  .modal-content {
    background: #fff;
    border-radius: 12px;
    width: 420px;
    max-width: 95%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    padding: 30px 35px;
    position: relative;
    animation: fadeIn 0.25s ease-out;
    border: 1px solid #ddd;
  }

  /* ===== Cabeçalho ===== */
  .modal-content h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.3rem;
    color: #333;
    font-weight: 600;
  }

  /* ===== Botão de Fechar ===== */
  .close {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 24px;
    font-weight: bold;
    color: #888;
    cursor: pointer;
    transition: 0.2s;
  }

  .close:hover {
    color: #ff4d4f;
    transform: scale(1.1);
  }

  /* ===== Campos ===== */
  .modal-content form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .modal-content label {
    font-size: 0.9rem;
    font-weight: 500;
    color: #333;
  }

  .modal-content input,
  .modal-content textarea {
    background: #fafafa;
    border: 1px solid #ccc;
    color: #333;
    border-radius: 6px;
    padding: 8px 10px;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .modal-content input:focus,
  .modal-content textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
  }

  .modal-content textarea {
    resize: vertical;
    min-height: 70px;
    font-family: monospace;
  }

  /* ===== Botão Salvar ===== */
  .btn-success {
    background: #16a34a;
    border: none;
    color: #fff;
    padding: 10px 0;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.25s, transform 0.2s;
  }

  .btn-success:hover {
    background: #149142;
    transform: scale(1.02);
  }

  /* ===== Animação ===== */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>


<div class="form-container">
  <div class="form-card-2col">
    <form method="POST">
      {% include 'global/partials/_form_2colV2.html' %}
      <div class="form-actions">
        <button type="button" class="submit-button-right" name="new_client" id="openModalBtn" value="1">
          Adicionar cliente
        </button>
      </div>
    </form>
  </div>
</div>

<div class="modal" id="clientModal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn" onclick="document.getElementById('clientModal').style.display='none'">&times;</span>
    <h2>Criar Novo Cliente</h2>

    <form method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="new_client" value="1">

      <label for="client_code">Código do Cliente</label>
      <input type="text" id="client_code" name="client_code" required>

      <label for="client_name">Nome do Cliente</label>
      <input type="text" id="client_name" name="client_name" required>

      <label for="extra_info">Informações Extras (JSON)</label>
      <textarea id="extra_info" name="extra_info" placeholder='{"endereco": "Rua X"}'></textarea>

      <button type="submit" class="btn-success">Criar Cliente</button>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById('clientModal');
  const openBtn = document.getElementById('openModalBtn');
  openBtn.onclick = () => modal.style.display = 'flex';
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
</script>

{% endblock %}
