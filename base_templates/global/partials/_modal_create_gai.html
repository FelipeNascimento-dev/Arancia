{% block content %}
<div id="modalCreateGroup" class="modal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h5>Criar nova Informação Adicional</h5>
            <button class="modal-close" onclick="closeCreateGroupModal()">&times;</button>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="create_group" value="1">

            <div class="modal-body fields-grid">
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeCreateGroupModal()">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
