<style>
    .progress-container {
        width: 100%;
        margin-bottom: 30px;
        margin-top: 70px;
    }

    .progress-steps {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
    }

    .progress-step {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        border-radius: 30px;
        text-decoration: none;
        color: #555;
        background: #f1f1f1;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .progress-step:hover {
        background: #e0e0e0;
    }

    .progress-step.active {
        background: #c62828;
        /* vermelho corporativo */
        color: #fff;
    }

    .step-number {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
    }

    .progress-step.active .step-number {
        background: #fff;
        color: #c62828;
    }

    .step-label {
        font-size: 14px;
        white-space: nowrap;
    }

    .progress-line {
        width: 60px;
        height: 2px;
        background: #ccc;
    }
</style>

<div class="progress-container">
    <div class="progress-steps">

        <a href="{% url 'logistica:recebimento_insucesso' %}"
            class="progress-step {% if step_atual == 'recebimento' %}active{% endif %}">
            <div class="step-number">1</div>
            <div class="step-label">Recebimento de Insucesso</div>
        </a>

        <div class="progress-line"></div>

        {% if pedido %}
        <a href="{% url 'logistica:unsuccessful_insert' order=pedido %}"
        class="progress-step {% if step_atual == 'conferencia' %}active{% endif %}">
            <div class="step-number">2</div>
            <div class="step-label">Conferência de Insucesso</div>
        </a>
        {% else %}
        <div class="progress-step disabled">
            <div class="step-number">2</div>
            <div class="step-label">Conferência de Insucesso</div>
        </div>
        {% endif %}

    </div>
</div>
