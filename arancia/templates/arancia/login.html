<!DOCTYPE html>
<html lang="pt-br">

<head>

    {% include 'global/partials/_head.html' %}
</head>

<body>
    <div class="container-login">
        <form class="form-login" method="post">
            {% csrf_token %}
            <h2 class="form-title">Login</h2>
            {% csrf_token %}

            {% for campo in form %}
            <div class="form-group">
                {{ campo.label_tag }}
                {{ campo }}
                {% if campo.errors %}
                <div class="error">{{ campo.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button class="login-button" type="submit">Entrar</button>
            <p>NÃ£o tem cadastro? <a href="{% url 'arancia:register' %}">Crie sua conta</a></p>
        </form>
    </div>
</body>
</html>
